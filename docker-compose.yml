services:
  frontend:
    container_name: app-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - internal_net
      - frontend_net

  backend:
    container_name: app-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["npm", "run", "dev"]
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      migrations:
        condition: service_completed_successfully
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - internal_net

  migrations:
    container_name: app-migrations
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["npm", "run", "prisma:migrate-deploy"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - internal_net

  postgres:
    image: postgres:15-alpine
    container_name: app-postgres
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - internal_net

networks:
  internal_net:
    driver: bridge
    internal: true
  frontend_net:
    driver: bridge
