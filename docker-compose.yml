services:
  frontend:
    container_name: producao-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5000"]
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_API_PROXY_TARGET: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - public_net
      - internal_net

  backend:
    container_name: producao-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "dev"]
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      migrations:
        condition: service_completed_successfully
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - internal_net

  migrations:
    container_name: producao-migrations
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "prisma:migrate-deploy"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - internal_net

  postgres:
    image: postgres:15-alpine
    container_name: producao-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      internal_net:
        aliases:
          - postgres

networks:
  public_net:
    driver: bridge
  internal_net:
    driver: bridge
    internal: true
